<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        .status.active {
            background: #e8f5e8;
            color: #2d5e2d;
        }
        .status.inactive {
            background: #ffeaea;
            color: #b91c1c;
        }
        .screen {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 8px;
            font-size: 12px;
        }
        .screen.primary {
            border-color: #007bff;
            background: #e7f3ff;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
            margin-top: 8px;
        }
        .button:hover {
            background: #0056b3;
        }
        .button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <span style="font-size: 20px;">‚úàÔ∏è</span>
        <div>
            <strong>AirOps Multi-Screen</strong>
            <div style="font-size: 11px; color: #666;">Extension v1.0</div>
        </div>
    </div>

    <div id="status" class="status">
        <span id="status-icon">üîÑ</span>
        <span id="status-text">Checking connection...</span>
    </div>

    <div id="screens-container">
        <div style="font-weight: 500; margin-bottom: 8px;">Detected Screens:</div>
        <div id="screens-list">Loading screens...</div>
    </div>

    <button id="test-button" class="button" disabled>
        Test Multi-Screen
    </button>

    <button id="open-dashboard" class="button">
        Open Dashboard
    </button>

    <script src="popup.js"></script>
</body>
</html>
